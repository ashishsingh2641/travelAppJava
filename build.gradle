plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
 compile fileTree(dir: 'libs', include: '*.jar')
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security') //Spring Security dependency
	compile('mysql:mysql-connector-java')
	compile('com.google.code.gson:gson:2.6.2')
	
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
	runtime('org.springframework.boot:spring-boot-devtools') // Spring Dev Tools Dependency
	
	testCompile('org.springframework.security:spring-security-test') //Spring Security dependency
}

test {
	useJUnitPlatform()
}
